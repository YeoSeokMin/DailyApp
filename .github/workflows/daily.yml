name: Daily Report

on:
  schedule:
    # 한국시간 자정 = UTC 15:00
    - cron: '0 15 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  daily-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          cat << EOF > .env
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          KAKAO_REST_API_KEY=${{ secrets.KAKAO_REST_API_KEY }}
          KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
          KAKAO_ACCESS_TOKEN=${{ secrets.KAKAO_ACCESS_TOKEN }}
          KAKAO_REFRESH_TOKEN=${{ secrets.KAKAO_REFRESH_TOKEN }}
          KAKAO_TOKEN_EXPIRES_AT=${{ secrets.KAKAO_TOKEN_EXPIRES_AT }}
          KAKAO_REFRESH_EXPIRES_AT=${{ secrets.KAKAO_REFRESH_EXPIRES_AT }}
          SITE_URL=${{ secrets.SITE_URL }}
          EOF

      - name: Collect apps
        run: npm run collect

      - name: Analyze with Claude
        run: npm run analyze

      - name: Save report
        run: npm run save

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add web/data/reports/*.json
          git diff --staged --quiet || git commit -m "Daily report $(date +%Y-%m-%d)"
          git push

      - name: Send Kakao notification
        run: npm run kakao:send
        continue-on-error: true
